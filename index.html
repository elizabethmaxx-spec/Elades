<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Elades VIP Fixed</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <style>
        :root { --bg: #0e1621; --panel: #17212b; --blue: #5288c1; --text: #ffffff; --msg-me: #2b5278; --msg-them: #182533; --gold: #f39c12; --red: #e74c3c; }
        body, html { margin: 0; padding: 0; height: 100%; background: var(--bg); color: var(--text); font-family: -apple-system, sans-serif; overflow: hidden; }
        .app { display: flex; flex-direction: column; height: 100vh; }
        header { background: var(--panel); padding: 15px; display: flex; align-items: center; justify-content: space-between; border-bottom: 1px solid #000; z-index: 100; }
        .tabs { display: flex; background: var(--panel); border-bottom: 1px solid #000; z-index: 100; }
        .tab { flex: 1; padding: 15px; text-align: center; cursor: pointer; opacity: 0.6; font-size: 13px; }
        .tab.active { opacity: 1; border-bottom: 3px solid var(--blue); }
        .screen { flex: 1; display: none; overflow-y: auto; padding-bottom: 80px; }
        .screen.active { display: flex; flex-direction: column; }
        
        /* –ß–ê–¢ –¢–£–¢ */
        #chat-window { flex: 1; padding: 15px; display: flex; flex-direction: column; gap: 10px; background: #0e1621; overflow-y: auto; }
        .bubble { max-width: 85%; padding: 10px 14px; border-radius: 18px; font-size: 15px; line-height: 1.4; color: white; position: relative; word-wrap: break-word; }
        .me { background: var(--msg-me); align-self: flex-end; border-bottom-right-radius: 4px; }
        .them { background: var(--msg-them); align-self: flex-start; border-bottom-left-radius: 4px; }
        .system { background: rgba(243, 156, 18, 0.2); border: 1px solid var(--gold); align-self: center; text-align: center; border-radius: 10px; font-size: 13px; width: 90%; color: var(--gold); }
        .bubble img { max-width: 100%; border-radius: 10px; margin-top: 5px; display: block; }
        
        .profile-card { padding: 20px; text-align: center; }
        .p-avatar { width: 90px; height: 90px; border-radius: 50%; background: var(--blue); margin: 0 auto 15px; border: 3px solid var(--blue); object-fit: cover; cursor: pointer; }
        
        .input-panel { background: var(--panel); padding: 10px; display: flex; gap: 10px; align-items: center; border-top: 1px solid #000; position: absolute; bottom: 0; width: 100%; box-sizing: border-box; z-index: 100; }
        input[type="text"] { flex: 1; padding: 10px 15px; border-radius: 20px; border: 1px solid #333; background: var(--bg); color: white; outline: none; }
        
        .chat-item { padding: 15px; border-bottom: 1px solid #1c2835; display: flex; align-items: center; gap: 12px; cursor: pointer; }
        .admin-panel { background: #1a2430; margin: 15px; padding: 15px; border-radius: 12px; border: 1px solid var(--gold); display: none; }
        .admin-btn { background: var(--gold); color: black; border: none; padding: 8px; border-radius: 5px; font-weight: bold; margin: 5px; cursor: pointer; width: calc(50% - 10px); font-size: 11px; }
    </style>
</head>
<body>

<div class="app">
    <header>
        <b id="header-title">Elades VIP</b>
        <div id="coin-display" style="color: var(--gold); font-size: 14px; font-weight: bold;">üí∞ 0</div>
    </header>
    
    <div class="tabs" id="main-tabs">
        <div class="tab active" onclick="switchTab('list')">üí¨ –ß–∞—Ç—ã</div>
        <div class="tab" onclick="switchTab('search')">üîç –ü–æ–∏—Å–∫</div>
        <div class="tab" onclick="switchTab('profile')">üë§ –ü—Ä–æ—Ñ–∏–ª—å</div>
    </div>

    <div id="screen-list" class="screen active">
        <div id="chats-container"></div>
    </div>
    
    <div id="screen-search" class="screen">
        <div style="padding: 20px;">
            <input type="text" id="search-nick" placeholder="–ù–∏–∫ –¥—Ä—É–≥–∞...">
            <button onclick="startNewChat()" style="width:100%; margin-top:10px; padding:15px; background:var(--blue); color:white; border:none; border-radius:10px; font-weight: bold;">–ù–∞–π—Ç–∏ –∏ –Ω–∞–ø–∏—Å–∞—Ç—å</button>
        </div>
    </div>

    <div id="screen-profile" class="screen">
        <div class="profile-card">
            <img id="my-p-img" src="https://via.placeholder.com/100" class="p-avatar" onclick="adminClick()">
            <h2 id="my-p-nick" style="margin: 0 0 5px 0;"></h2>
            <div style="color:var(--gold); font-size: 20px; margin-bottom:15px;">–ë–∞–ª–∞–Ω—Å: <span id="my-p-coins">0</span> üíé</div>
            <textarea id="my-p-bio" placeholder="–û —Å–µ–±–µ..." onchange="saveBio()" style="width:90%; height: 80px; background: #182533; color: white; border: 1px solid #333; border-radius: 10px; padding: 10px;"></textarea>
            
            <div id="admin-tools" class="admin-panel">
                <h4 style="margin:0 0 10px 0; color:var(--gold);">üõ† –ü–ê–ù–ï–õ–¨ –°–ò–ú–´</h4>
                <div id="admin-stats" style="font-size:11px; margin-bottom:10px; opacity: 0.7;">–ó–∞–≥—Ä—É–∑–∫–∞ —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∏...</div>
                <button class="admin-btn" onclick="adminGlobalAlert()">üì¢ –†–∞—Å—Å—ã–ª–∫–∞</button>
                <button class="admin-btn" onclick="adminGiveCoins()">üíé –î–∞—Ç—å –º–æ–Ω–µ—Ç—ã</button>
                <button class="admin-btn" style="background:var(--red); color:white;" onclick="adminClearChat()">üóë –û—á–∏—Å—Ç–∏—Ç—å —á–∞—Ç</button>
            </div>
        </div>
    </div>

    <div id="screen-chat" class="screen">
        <div style="background: var(--panel); padding: 12px; color: var(--blue); font-weight: bold; border-bottom: 1px solid #000; cursor: pointer;" onclick="switchTab('list')">‚¨ÖÔ∏è –ù–∞–∑–∞–¥ –∫ —Å–ø–∏—Å–∫—É</div>
        <div id="chat-window"></div>
        <div class="input-panel">
            <div onclick="openGifts()" style="cursor:pointer; font-size:22px;">üéÅ</div>
            <input type="text" id="msg-input" placeholder="–°–æ–æ–±—â–µ–Ω–∏–µ...">
            <div onclick="sendMsg()" style="cursor:pointer; font-size:22px;">üöÄ</div>
        </div>
    </div>
</div>

<script>
    // –¢–í–û–ô FIREBASE (–û—Å—Ç–∞–≤–∏–ª –±–µ–∑ –∏–∑–º–µ–Ω–µ–Ω–∏–π)
    const firebaseConfig = {
        apiKey: "AIzaSyB8Pbrxvhd867uPB2PvhLKZ4LL-3IDBlac",
        authDomain: "message-b6f96.firebaseapp.com",
        databaseURL: "https://message-b6f96-default-rtdb.firebaseio.com",
        projectId: "message-b6f96",
        storageBucket: "message-b6f96.firebasestorage.app",
        messagingSenderId: "612390801353",
        appId: "1:612390801353:web:28b2e3269942dba13f2218"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let myNick = localStorage.getItem('el_user_nick') || prompt("–¢–≤–æ–π –Ω–∏–∫:");
    if(myNick) {
        myNick = myNick.trim().toLowerCase();
        localStorage.setItem('el_user_nick', myNick);
    }

    let isAdmin = false;
    let clickCount = 0;
    let myCoins = 0;
    let currentChat = null;

    // –ö–õ–ò–ö –î–õ–Ø –ê–î–ú–ò–ù–ö–ò
    function adminClick() {
        if(myNick === '—Å–∏–º–∞') {
            clickCount++;
            if(clickCount >= 5) {
                isAdmin = true;
                document.getElementById('admin-tools').style.display = 'block';
                document.getElementById('header-title').innerText = "Elades (ADMIN)";
                alert("–ü–†–ò–í–ï–¢, –°–ò–ú–ê! –¢–ï–ü–ï–†–¨ –¢–´ –í–ò–î–ò–®–¨ –í–°–Å ‚ú®");
                loadChatList();
            }
        }
    }

    function switchTab(s) {
        document.querySelectorAll('.screen').forEach(scr => scr.classList.remove('active'));
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        document.getElementById('screen-' + s).classList.add('active');
        
        const tabsEl = document.getElementById('main-tabs');
        tabsEl.style.display = (s === 'chat') ? 'none' : 'flex';
        
        if(s === 'profile') loadProfile();
        if(s === 'list') loadChatList();
    }

    function loadProfile() {
        document.getElementById('my-p-nick').innerText = "@" + myNick;
        db.ref('users/' + myNick).on('value', snap => {
            const d = snap.val() || {};
            myCoins = d.coins || 0;
            document.getElementById('my-p-coins').innerText = myCoins;
            document.getElementById('coin-display').innerText = "üí∞ " + myCoins;
            if(d.avatar) document.getElementById('my-p-img').src = d.avatar;
        });
        if(isAdmin) {
            db.ref('chats').once('value', s => {
                document.getElementById('admin-stats').innerText = "–ê–∫—Ç–∏–≤–Ω—ã—Ö —á–∞—Ç–æ–≤ –≤ –±–∞–∑–µ: " + s.numChildren();
            });
        }
    }

    // –û–¢–ö–†–´–¢–ò–ï –ß–ê–¢–ê (–ò–°–ü–†–ê–í–õ–ï–ù–û)
    function openChat(t) {
        currentChat = t;
        switchTab('chat');
        
        // –ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º ID —á–∞—Ç–∞ (–µ—Å–ª–∏ –∞–¥–º–∏–Ω - –±–µ—Ä–µ–º –≥–æ—Ç–æ–≤—ã–π –∫–ª—é—á, –µ—Å–ª–∏ —é–∑–µ—Ä - —Å–æ–∑–¥–∞–µ–º —Å–≤—è–∑–∫—É)
        const id = (isAdmin && t.includes('_')) ? t : [myNick, t].sort().join('_');
        
        db.ref('chats/' + id).off();
        db.ref('chats/' + id).on('value', snap => {
            const win = document.getElementById('chat-window');
            win.innerHTML = "";
            
            if(!snap.exists()) {
                win.innerHTML = "<div style='text-align:center; opacity:0.3; margin-top:20px;'>–ù–µ—Ç —Å–æ–æ–±—â–µ–Ω–∏–π</div>";
            }

            snap.forEach(c => {
                const m = c.val();
                let typeClass = 'them';
                if(m.u === myNick) typeClass = 'me';
                if(m.u === 'SYSTEM') typeClass = 'system';

                const giftTag = m.isGift ? `<span style="color:var(--gold); font-size:10px; font-weight:bold; display:block;">üéÅ –ü–û–î–ê–†–û–ö</span>` : "";
                
                const msgHtml = `
                    <div class="bubble ${typeClass}">
                        ${giftTag}
                        <b style="font-size:12px; color: ${m.u === myNick ? '#8ab4f8' : '#fbc02d'}">${m.u}</b><br>
                        <span style="display:inline-block; margin-top:3px;">${m.t || ''}</span>
                        ${m.img ? `<img src="${m.img}">` : ''}
                    </div>
                `;
                win.innerHTML += msgHtml;
            });
            win.scrollTop = win.scrollHeight;
        });
    }

    function loadChatList() {
        const cont = document.getElementById('chats-container');
        cont.innerHTML = "<div style='padding:20px; text-align:center; opacity:0.5;'>–ó–∞–≥—Ä—É–∑–∫–∞ —á–∞—Ç–æ–≤...</div>";
        
        const path = isAdmin ? 'chats' : 'contacts/' + myNick;
        
        db.ref(path).on('value', snap => {
            cont.innerHTML = isAdmin ? "<h3 style='padding:15px; color:var(--gold);'>üåê –í–°–ï –ß–ê–¢–´ (ADMIN)</h3>" : "";
            if(!snap.exists()) cont.innerHTML = "<div style='padding:40px; text-align:center; opacity:0.3;'>–£ –≤–∞—Å –ø–æ–∫–∞ –Ω–µ—Ç —á–∞—Ç–æ–≤</div>";
            
            snap.forEach(c => {
                const name = c.key;
                const item = document.createElement('div');
                item.className = 'chat-item';
                item.innerHTML = `
                    <div style="width:45px; height:45px; border-radius:50%; background:var(--msg-me); display:flex; align-items:center; justify-content:center; font-weight:bold; font-size:18px;">
                        ${name[0].toUpperCase()}
                    </div>
                    <div style="flex:1">
                        <b style="font-size:16px;">${isAdmin ? name.replace('_', ' ‚Üî ') : '@'+name}</b>
                        <div style="font-size:12px; opacity:0.5;">–ù–∞–∂–º–∏—Ç–µ, —á—Ç–æ–±—ã –æ—Ç–∫—Ä—ã—Ç—å</div>
                    </div>
                `;
                item.onclick = () => openChat(name);
                cont.appendChild(item);
            });
        });
    }

    function sendMsg() {
        const inp = document.getElementById('msg-input');
        if(!inp.value.trim() || !currentChat) return;
        
        const id = (isAdmin && currentChat.includes('_')) ? currentChat : [myNick, currentChat].sort().join('_');
        
        db.ref('chats/' + id).push({
            u: myNick,
            t: inp.value.trim(),
            time: Date.now()
        });
        
        inp.value = "";
        db.ref('users/' + myNick + '/coins').transaction(c => (c || 0) + 1);
    }

    // –ê–î–ú–ò–ù-–§–£–ù–ö–¶–ò–ò
    function adminGlobalAlert() {
        const msg = prompt("–í–≤–µ–¥–∏—Ç–µ —Ç–µ–∫—Å—Ç –¥–ª—è –≤—Å–µ—Ö —á–∞—Ç–æ–≤:");
        if(!msg) return;
        db.ref('chats').once('value', snap => {
            snap.forEach(chat => {
                db.ref('chats/' + chat.key).push({ u: "SYSTEM", t: "üì¢ " + msg });
            });
        });
        alert("–û—Ç–ø—Ä–∞–≤–ª–µ–Ω–æ!");
    }

    function adminGiveCoins() {
        const user = prompt("–ö–æ–º—É (–Ω–∏–∫):");
        const amt = parseInt(prompt("–°–∫–æ–ª—å–∫–æ:"));
        if(user && amt) db.ref('users/' + user.toLowerCase() + '/coins').transaction(c => (c || 0) + amt);
    }

    function startNewChat() {
        const target = document.getElementById('search-nick').value.trim().toLowerCase();
        if(target && target !== myNick) {
            db.ref('contacts/' + myNick + '/' + target).set(true);
            db.ref('contacts/' + target + '/' + myNick).set(true);
            openChat(target);
        }
    }

    loadProfile();
    loadChatList();
</script>
</body>
</html>
